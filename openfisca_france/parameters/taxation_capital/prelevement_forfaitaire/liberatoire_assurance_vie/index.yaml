description: Prélèvement libératoire sur les revenus d'assurance vie (1983 - 2017)
metadata:
  ux_name: Revenus d'assurance vie
  description_en: Levy in discharge on life insurance (1983 - 2017)
  order:
  - bons_contrats_placements
documentation: |-
  Concerne les contrats souscrits et les versements effectués avant le 27/09/2017.
  Pour les versements effectués à partir de cette date, s'appliquent :
  (i) ou bien, pour les contrats à durée de plus de huit ans (six ans) pour les contrats souscrits à compter du 1er janvier 1990 (entre le 1er janvier 1983 et le 31 décembre 1989), le taux préférentiel s'applique, après abattement forfaitaire, et dans la limite de 150000 euros de primes versées.
  (ii) Ou bien, le prélèvement forfaitaire unique.
  Référence :
  Article 125-0 A du CGI régit le prélèvement sur les produits des bons ou contrats de capitalisation.
